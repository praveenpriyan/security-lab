<html>

<head>
    <title>RSA Encryption</title>
</head>

<body>
    <h1>RSA Algorithm</h1>
    <h2>Implemented Using HTML & Javascript</h2>
    <hr>
    <table>
        <tr>
            <td>Enter First Prime Number:</td>
            <td><input type="number" value="53" id="p"></td>
        </tr>
        <tr>
            <td>Enter Second Prime Number:</td>
            <td><input type="number" value="59" id="q"></p>
            </td>
        </tr>
        <tr>
            <td>Enter the Message(cipher text):<br>[A=1, B=2,...]</td>
            <td><input type="number" value="89" id="msg"></p>
            </td>
        </tr>
        <tr>
            <td>Public Key:</td>
            <td>
                <p id="publickey"></p>
            </td>
        </tr>
        <tr>
            <td>Exponent:</td>
            <td>
                <p id="exponent"></p>
            </td>
        </tr>
        <tr>
            <td>Private Key:</td>
            <td>
                <p id="privatekey"></p>
            </td>
        </tr>
        <tr>
            <td>Cipher Text:</td>
            <td>
                <p id="ciphertext"></p>
            </td>
        </tr>
        <tr>
            <td><button onclick="RSA();">Apply RSA</button></td>
        </tr>
    </table>
</body>
<script type="text/javascript">
    function RSA() {
        var gcd, p, q, msg, n, t, e, i, x;

        // finding gcd
        gcd = function(a, b) {
            return (!b) ? a : gcd(b, a % b);
        };

        p = document.getElementById('p').value;
        q = document.getElementById('q').value;
        msg = document.getElementById('msg').value;

        n = p * q;
        t = (p - 1) * (q - 1);

        for (e = 2; e < t; e++) {
            if (gcd(e, t) == 1) {
                break;
            }
        }

        // d e = 1 mod t
        // d  = 1 + t * m / e 
        // d = x / e

        for (i = 0; i < 10; i++) {
            x = 1 + i * t
            if (x % e == 0) {
                d = x / e;
                break;
            }
        }


        enc = Math.pow(msg, e).toFixed(0) % n;

        dec = Math.pow(enc, d).toFixed(0) % n;

        document.getElementById('publickey').innerHTML = n;
        document.getElementById('exponent').innerHTML = e;
        document.getElementById('privatekey').innerHTML = d;
        document.getElementById('ciphertext').innerHTML = enc;
    }
</script>

</html>
